    post:
      tags:
        - Root Resource - POST
      description: >-
        Operação que cria um novo item do recurso com sucesso que **possa ser identificado** no header.
      parameters:
        - $ref: "#/parameters/Authorization"
        - name: nome_objeto
          in: body
          required: true
          description: Estrutura que permitirá a criação do item do recurso.
