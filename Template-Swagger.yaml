        $ref: '#/definitions/Objeto2'
      campo_array_interno:
        description: Descrição do campo no contexto de negócio.
        type: array
        items:
          type: object
          description: Descrição da entidade no contexto de negócio.
          required:
            - campo_integer
          properties:
            campo_integer:
              description: Descrição do campo no contexto de negócio.
              type: integer
